<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body ng-app>
    <div ng-controller="TextController">
      <h2>{{ someText }}</h2>

      <form ng-controller="StartupController">

        <b>User input:</b><input type="text" ng-change="computeMean()" ng-model="calculate.mean">
          <br/>
        <b>Mean:</b>
          {{ calculate.resultmean }}
          <br/>
      </form>

    </div>
  </body>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</html>
